<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/noto:airplane.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="description" content="Cozy group trip planner" />
    <title>TripBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#FFFFFF',
              ink: '#111827', // Cool gray 900
              brand: '#10B981', // Light Green (Emerald 500)
              accent: '#34D399', // Emerald 400
              card: '#FFFFFF',
              'nook-green': '#34D399', 
              'nook-yellow': '#FDE047', // Keep yellow for highlights
            },
            fontFamily: {
              sans: ['"Noto Sans"', 'sans-serif'],
              rounded: ['"Varela Round"', '"Noto Sans"', 'sans-serif'],
            },
            boxShadow: {
              'soft': '3px 3px 0px #E5E7EB', // Cool gray 200 shadow
              'soft-hover': '5px 5px 0px #E5E7EB',
              'hard': '2px 2px 0px #1F2937',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
              '4xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Varela+Round&display=swap" rel="stylesheet">

<style>
  body {
    /* Dot grid pattern for notebook look - Cool Version */
    background-color: #ffffff;
    background-image: radial-gradient(#E5E7EB 2px, transparent 2px);
    background-size: 24px 24px;
    -webkit-tap-highlight-color: transparent;
  }
  
  /* Hide scrollbar for clean UI */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
